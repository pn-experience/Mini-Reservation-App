<ion-menu [content]="content" type="overlay" side="right">

	<ion-content>
		<button class="close" menuToggle>
			<img src="./assets/imgs/icons/close--white.svg" alt="Close" />
		</button>
		<div class="avatar">{{ content.userInitials }}</div>
		<span class="username">Shane Morris</span>
		<ul class="links">
			<li><button class="btn secondary">Policies</button></li>
			<li><button class="btn secondary">Help + Info</button></li>
			<li><button class="btn" (click)="navigateToLogin()">Log Out</button></li>
		</ul>
		<span class="copyright">
			&copy; 2018 Partners + Napier
		</span>
	</ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
