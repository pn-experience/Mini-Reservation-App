<ion-content padding>
	<div class="login">
		<img src="./assets/imgs/pn-logo.png" alt="Partners + Napier logo" />
		<h1>Reservations</h1>
		<select-searchable
			item-content
			[(ngModel)]="user"
			[items]="users"
			itemValueField="id"
			itemTextField="name"
			[canSearch]="true"
			(onChange)="userChange($event)">
		</select-searchable>
		<button [disabled]="!nameSelected" class="btn" (click)="logIn()">Log In</button>
	</div>
</ion-content>
