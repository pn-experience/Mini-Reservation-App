<ion-header>
	<ion-navbar>
		<img src="./assets/imgs/pn-logo-wide.png" alt="Partners + Napier logo" />
		<button ion-button menuToggle>
			<div class="avatar">SM</div>
		</button>
	</ion-navbar>
</ion-header>

<ion-content>
	<main class="content-container">
		<h1>Hey there, good lookin’.</h1>
		<p>Congratulations! You’re our 1,000th visitor and you’ve won a FREE MINI*.</p>
		<span class="subcopy">*Nah, not really. But you can still impress your clients with this sweet whip.</span>
		<img class="mini-logo" src="./assets/imgs/logo-mini.png" alt="MINI logo" />
		<div class="action-buttons">
			<button class="btn secondary" (click)="openCalendar()">Modify</button>
			<button class="btn" (click)="openCalendar()">Reserve</button>
		</div>
		<div class="perks">
			<ul>
				<li>
					<img src="./assets/imgs/icons/lunch.svg" alt="" aria-hidden="true" />
					<span class="label">Good For</span>
					<span class="value">Client Lunches</span>
				</li>
				<li>
					<img src="./assets/imgs/icons/location.svg" alt="" aria-hidden="true" />
					<span class="label">Farthest Trip</span>
					<span class="value">Albuquerque</span>
				</li>
				<li>
					<img src="./assets/imgs/icons/capacity.svg" alt="" aria-hidden="true" />
					<span class="label">Capacity</span>
					<span class="value">4 Folks</span>
				</li>
			</ul>
		</div>
	</main>

</ion-content>
